<html><head></head><body>
This is the gsim API. Use the core <code>gsim.core.CoreFactory</code> to create a new <code>Core</code> object. Then define a model using a <code>DefinitionEnvironment</code> obtained via the <code>Core</code>. 
After setting up the model, a <code>ScenarioManger</code> can be created by the core, and the simulation be started.
</body></html>
